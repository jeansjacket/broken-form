<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Array Practice</title>
  </head>
  <body>
  <div class="container">
      <form id="favorite-things">
        <label for="color">What's your favorite color?</label>
        <input id="color" type="text" class="form-control">

        <label for="food">What's your favorite food?</label>
        <input id="food" type="text" class="form-control">

        <label for="season">What's your favorite season?</label>
        <input id="season" type="text" class="form-control">

        <label for="tv-show">What's your favorite tv show?</label>
        <input id="tv-show" type="text" class="form-control">

        <button type="submit" class="btn">TELL ME</button>
      </form>

      <div>
        <p>Your favorite stuff</p>
        <ol="results">
        </ol>
      </div>

    </div>
  </body>
</html>
